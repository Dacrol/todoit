<!DOCTYPE html>
<html lang="en">

<head>
  <title>To Do It</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <!-- <link rel="stylesheet" href="./css/libs/bootstrap.min.css"> -->
  <link rel="stylesheet" href="./css/libs/bootstrap-slate.min.css">
  <link href="https://fonts.googleapis.com/css?family=Armata" rel="stylesheet">
  <!-- Application specific CSS -->
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <main>
    <main>

      <div class="mt-5">
        <div class="container list-container">
          <div class="row lists">
            <div class="col-6 list-column todo">
              <div class="card">
                <div class="card-header list-column-header">To do</div>
                <div class="card-body">
                  <div class="card-text list-column-content">
                    <div class="list-item">
                      <div class="list-item-content">
                        <span>Item #</span>1
                      </div>
                    </div>
                    <div class="list-item">
                      <div class="list-item-content">
                        <span>Item #</span>2
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-6 list-column done">
              <div class="card">
                <div class="card-header list-column-header">Done</div>
                <div class="card-body">
                  <div class="card-text list-column-content">
                    <div class="list-item">
                      <div class="list-item-content">
                        <span>Item #</span>1
                      </div>
                    </div>
                    <div class="list-item">
                      <div class="list-item-content">
                        <span>Item #</span>2
                      </div>
                    </div>
                  </div>
                </div>

              </div>
            </div>


          </div>

        </div>
      </div>

    </main>
    <!-- JavaScript libraries -->
    <script src="/jsonflex.js"></script>
    <script src="./js/libs/jquery-3.2.1.min.js"></script>
    <!-- <script src="./js/libs/popper.min.js"></script> -->
    <script src="./js/libs/bootstrap.min.js"></script>
    <script src="./js/libs/web-animations.min.js"></script>
    <script src="./js/libs/hammer.min.js"></script>
    <script src="./js/libs/muuri.min.js"></script>
    <!-- Application specific JavaScript -->
    <script src="./js/main.js"></script>
    <script src="./js/muuri.js"></script>
</body>

</html>
